apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana-oss:8.3.4
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: admin 
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: admin  
        volumeMounts:
        - name: grafana-data
          mountPath: /var/lib/grafana
        - name: grafana-provisioning
          mountPath: /etc/grafana/provisioning
      volumes:
      - name: grafana-data
        emptyDir: {}
      - name: grafana-provisioning
        configMap:
          name: grafana-provisioning
